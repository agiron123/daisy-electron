name: Update Dependencies

on:
  schedule:
    # Run every Monday at 10 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    if: github.repository_owner == github.actor || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Update dependencies
      run: |
        # Update patch and minor versions
        npm update
        
        # Check for major version updates
        npx npm-check-updates --target minor --upgrade
    
    - name: Run tests
      run: npm run test:run
    
    - name: Check if there are changes
      id: changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: automated dependency updates'
        body: |
          ## Automated Dependency Updates
          
          This PR contains automated dependency updates.
          
          ### Changes
          - Updated npm dependencies to their latest compatible versions
          - All tests are passing
          
          Please review the changes and merge if everything looks good.
          
          ---
          *This PR was created automatically by the Update Dependencies workflow.*
        branch: chore/update-dependencies
        delete-branch: true
        labels: |
          dependencies
          automated
          chore